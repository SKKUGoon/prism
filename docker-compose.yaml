services:
  prism-xrp:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RUST_LOG=info
      - SYMBOLS=xrpusdt
      - TABLE=features_xrpusdt
    restart: unless-stopped

  prism-doge:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - RUST_LOG=info
      - SYMBOLS=dogeusdt
      - TABLE=features_dogeusdt
    restart: unless-stopped
